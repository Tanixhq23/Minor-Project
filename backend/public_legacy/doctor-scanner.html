<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Scanner - QR Med</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #1976d2;
      flex: 1;
      text-align: left;
    }

    header p {
      color: #555;
      margin-top: 8px;
      font-size: 1rem;
      text-align: left;
    }

    .logout-btn {
      background: #ffffff;
      color: #1976d2;
      border: 1px solid #e0e0e0;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 0;
    }

    .logout-btn:hover {
      background: #eef4ff;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card h2, .card h3 {
      margin-top: 0;
      color: #1976d2;
      font-size: 1.3rem;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #135ca0;
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .icon-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .file-label {
      display: inline-block;
      background: #e0e0e0;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 8px;
      transition: 0.3s;
    }

    .file-label:hover {
      background: #d0d0d0;
    }

    #reader {
      margin-top: 15px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 10px;
      min-height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }

    #scan-status-message {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #444;
    }

    #report-display-area iframe {
      border-radius: 8px;
      margin-top: 15px;
      background: #fafafa;
    }

    .message.error {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      background: #fdecea;
      color: #b71c1c;
      font-weight: 600;
    }

    /* Mobile */
    @media (max-width: 600px) {
      #reader {
        min-height: 200px;
      }
      button, .file-label {
        width: 100%;
        margin-top: 10px;
      }
      header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }
      header h1 {
        text-align: center;
      }
      header p {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Doctor Scanner</h1>
        <p>Scan a patient's QR code or upload an image to view their medical report.</p>
      </div>
      <button class="logout-btn" id="logoutBtn" type="button">Logout</button>
    </header>

    <main id="doctor-app">
      <div class="card scanner-section">
        <h2>Scan QR Code (Camera)</h2>
        <div id="reader" width="400px">Camera feed will appear here</div>
        <div style="margin-top: 1rem; text-align: center;">
          <button id="startScanBtn" class="icon-btn">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7 3H5a2 2 0 0 0-2 2v2h2V5h2V3zm12 0h-2v2h2v2h2V5a2 2 0 0 0-2-2zM5 19H3v2a2 2 0 0 0 2 2h2v-2H5v-2zm16 0h-2v2h-2v2h2a2 2 0 0 0 2-2v-2zM7 7h10v10H7V7zm2 2v6h6V9H9z"/>
            </svg>
            Scan with Camera
          </button>
          <button id="stopScanBtn" style="display: none;">Stop Camera</button>
        </div>
        <p id="scan-status-message"></p>
      </div>

      <div class="card upload-section">
        <h2>Upload Saved QR Image</h2>
        <p>Already saved the QR code? Upload it from your gallery.</p>
        <label for="qr-file-input" class="file-label">
          <input type="file" id="qr-file-input" accept="image/*" style="display: none;">
          Upload QR Image
        </label>
      </div>

      <div id="report-display-area" class="card" style="display: none;">
        <h3>Medical Report</h3>
        <iframe id="medical-report-iframe" width="100%" height="600px"></iframe>
        <div id="report-error-message" class="message error" style="display: none;"></div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
