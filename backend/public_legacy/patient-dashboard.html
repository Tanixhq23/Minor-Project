<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard - Health-Lock</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: #f4f6f9;
        color: #333;
      }

      header {
        background: #1976d2;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      .language-switcher button {
        background: white;
        border: none;
        padding: 6px 12px;
        margin-left: 8px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 1.8rem;
        color: #222;
      }

      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 0 15px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      .card h2 {
        margin-top: 0;
        font-size: 1.3rem;
        color: #1976d2;
      }

      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 0.95rem;
      }

      button {
        background: #1976d2;
        color: white;
        border: none;
        padding: 10px 18px;
        margin-top: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        transition: 0.3s;
      }

      button:hover {
        background: #135ca0;
      }

      header button {
        background: #ffffff;
        color: #1976d2;
        border: 1px solid #e0e0e0;
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0;
      }

      header button:hover {
        background: #eef4ff;
      }

      #qr-code-display {
        text-align: center;
        margin-top: 20px;
      }

      #qr-code-img {
        margin: 15px 0;
        max-width: 200px;
      }

      #access-logs {
        margin-top: 15px;
        background: #f9f9f9;
        border-radius: 6px;
        padding: 12px;
        font-size: 0.9rem;
      }

      /* small presentational helpers for messages shown by showMessage() */
      .message { padding: 10px; border-radius: 6px; margin-bottom: 12px; }
      .message.info { background: #e8f0ff; color: #0b4ea2; font-weight: 600; }
      .message.success { background: #e6f4ea; color: #19692e; font-weight: 600; }
      .message.error { background: #fdecea; color: #b71c1c; font-weight: 600; }

      /* Mobile */
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          text-align: center;
        }
        .language-switcher {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Health-Lock</h1>
      <button id="logoutBtn" type="button">Logout</button>
    </header>

    <h1>Patient Dashboard</h1>

    <main id="patient-app">
      <div class="container">
        <div class="card upload-form">
          <h2>Upload New Report</h2>
          <p>
            Upload your medical report and generate a secure QR code for your
            doctor.
          </p>
          <form id="upload-form">
            <label for="patientName">Your Name</label>
            <input type="text" id="patientName" name="name" placeholder="John Doe" required />

            <label for="patientEmail">Your Email (for notifications)</label>
            <input type="email" id="patientEmail" name="email" placeholder="john.doe@example.com" />

            <label for="doctorEmail">Doctor Email (optional)</label>
            <input type="email" id="doctorEmail" name="doctorEmail" placeholder="doctor@example.com" />

            <label for="medicalData">Medical Report (PDF)</label>
            <input type="file" id="medicalData" name="medicalData" accept="application/pdf" required />

            <button type="submit">Generate QR Code</button>
          </form>
        </div>

        <div id="status-message"></div>

        <div id="qr-code-display" style="display: none" class="card">
          <h2>Your QR Code</h2>
          <p>Scan this QR code to grant a doctor access to your medical report.</p>
          <img id="qr-code-img" alt="QR Code" />
          <div>
            <a id="qr-link" href="#" target="_blank">View Report Link</a>
          </div>
          <button id="downloadQrBtn">Download QR Code</button>
        </div>

        <div class="card access-logs-section">
          <h2>Your Record Access History</h2>
          <label for="patientLogEmail">Enter your email to view logs:</label>
          <input type="email" id="patientLogEmail" placeholder="john.doe@example.com" />
          <button id="viewLogsBtn">View Logs</button>
          <div id="log-status-message"></div>
          <div id="access-logs">
            <p>No logs to display yet.</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
